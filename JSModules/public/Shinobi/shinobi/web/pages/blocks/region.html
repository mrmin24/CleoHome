<!--Zone Editor Window-->
<div class="modal full fade dark" id="region_editor" tabindex="-1" role="dialog" aria-labelledby="region_editorLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="region_editorLabel"><i class="fa fa-grav"></i> &nbsp; Region Editor</h4>
      </div>
      <div class="modal-body">
      <div class="row">
          <div class="col-md-6 text-left">
              <div class="form-group-group orange where">
                  <h4><span class="cord_name"></span>
                    <div class="pull-right">
                        <a class="btn btn-success btn-xs add">&nbsp;<i class="fa fa-plus"></i>&nbsp;</a> 
                        <a class="btn btn-danger btn-xs erase">&nbsp;<i class="fa fa-trash-o"></i>&nbsp;</a>  
                    </div>
                  </h4>
                <div class="form-group">
                    <label>
                        <div><span>Regions</span></div>
                        <div><select id="regions_list" class="form-control"></select></div>
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>
                            <div><span>Region Name</span></div>
                            <div><input class="form-control" name="name"></div>
                        </label>
                    </div>
                    <div class="form-group col-md-12">
                        <label>
                            <div><span>Indifference</span></div>
                            <div><input class="form-control" name="indifference"></div>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label><div><span>Points <small>When adding points click on the edge of the polygon.</small></span></div></label>
                        <table class="table table-striped" id="regions_points"><tbody></tbody></table>
                </div>
              </div>
          </div>
          <div class="col-md-6">
              <p>Points are only saved when you press <b>Save</b> on the <b>Monitor Settings</b> window.</p>
              <div class="canvas_holder">
                  <div id="region_editor_live"><iframe></iframe><img></div>
                  <textarea id="regions_canvas" rows=3 class="hidden canvas-area input-xxlarge" disabled></textarea>
              </div>
          </div>
      </div>
      </div>
      <div class="modal-footer">
          <div class="pull-left">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="region_still_image" title="Switch on for Still Image">
              <input type="checkbox" id="region_still_image" value="1" name="remember" class="mdl-switch__input">
                <span class="monospace mdl-switch__label">Live Stream Toggle</span>
            </label>
          </div>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
      </div>
    </form>
  </div>
</div>
