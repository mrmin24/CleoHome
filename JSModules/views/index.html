<!doctype html>
<html>
    
    <head>
        <title>CleoHome Server</title>
        
        <link rel="stylesheet" , href="/bootstrap/css/bootstrap.min.css">
        <link rel='stylesheet',  href='/stylesheets/CleoHome_Main.css'>
        
          
    </head>
    
    <body>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/jquery/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/index_script.js"></script>
        
        
        
        
        <div class="container-fluid " >
            <nav class="nav nav-tabs " role="navigation">
                <!--<div class="container-fluid">-->
                    <div class="navbar-header" >
                        <a class="navbar-brand" href="/">CleoHome</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-collapse-1">
                         <ul class="nav nav-tabs" id="tabs" >
                            <li class="active" onclick="switchHomeTab()" >
                                <a href="#Home" data-toggle="tab">Home</a>
                            </li>
                            <li onclick="switchAlarmTab()">
                                <a href="#Alarm" data-toggle="tab" >Alarm</a>
                            </li>
                            <li onclick="switchEventsTab()">
                                <a href="#Events" data-toggle="tab">Events</a>
                            </li>
                        </ul>
                    </div> <!-- navbar-collapse-->
                 <!-- container-fluid-->
            </nav>
            <br>
            <div class = "row">
            
            
                <div class = "col-xs-12 " id="Alarm_Panel"> 
                
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class = "panel-title col-xs-2">Alarm</h2>
                            <!--<span ></span> <label id="partition1" class = "label label-default">Unknown</label></span>-->
                            <span >
                                <span><label id="bypass" class = "label label-default">Bypass</label></span>
                                <span><label id="memory" class = "label label-default">Memory</label></span>
                                <span> <label id="armed" class = "label label-default">Armed</label></span>
                                <span> <label  id="partition1" class = "label label-default">Ready</label></span>
                            </span>
                        </div>
                        <div class="panel-body" id="zone_container">
                            <div id = "alarm_controls" class="well hidden">
                                    
                                            
                                            
                                    
                                    <!--<label id = "event_dropdown_btn" class="hidden">-->
                                    <div class="btn-toolbar" role="toolbar">
                                        <div class="btn-group">
                                            <span>
                                                <button class="btn btn-danger" type="button" id="Away_Arm_Btn" onclick = "armDisarmAlarm('Away')" >Away Arm </button>
                                            </span>
                                            
                                            <span>
                                                <button class="btn btn-warning" type="button" id="Stay_Arm_Btn"  onclick = "armDisarmAlarm('Stay')"  >Stay Arm </button>
                                            </span>
                                            <span>
                                                <button class="btn btn-success" type="button" id="Disarm_Btn" onclick = "armDisarmAlarm('Disarm')" >Disarm </button>
                                            </span>
                                            <span>
                                                <button class="btn btn-primary" type="button" id="Night_Arm_Btn"  onclick = "armDisarmAlarm('Night')"  >Night Mode </button>
                                            </span>
                                            
                                           <!-- </label>-->
                                            </span>
                                        </div>
                                        
                                        <div class="btn-group">
                                            <span>
                                                <button class="btn btn-primary" type="button" id="Bypass_Btn" onclick = "bypassAlarm()" >Bypass </button>
                                            </span>
                                            
                                           
                                        </div>
                                    </div>
                            </div> <!-- <well>-->
                            
                           
                            
                           <!-- labels automatically get added here by script-->
                           
                           
                           
                        </div>
                    </div>
                    
                </div>
                
                <div class = "col-xs-12 col-md-6"  id="Event_Panel">
                    <div class="panel panel-default " >
                        <div class="panel-heading">
                            <h2 class = "panel-title col-xs-3  col-lg-4" id = "Event_Panel_Title">Events</h2>
                            <br>
                            <span>
                                <label id="Checkbox1" class="checkbox-inline" >
                                    <input type="checkbox" id="checkbox1" name="checkbox1">Zones</label>
                                <label id="Checkbox2" class="checkbox-inline">
                                    <input type="checkbox" id="checkbox2" name="checkbox2">Partition</label>
                                <label id="Checkbox3" class="checkbox-inline">
                                    <input type="checkbox" id="checkbox3" name="checkbox3" checked>Important</label>
                            </span>
                                
                            
                                
                            
                        </div>
                   
                        <div class="panel-body " id="event_panel_body">
                            
                            <div id = "event_controls" class="well hidden">
                                <span class="btn-group" id = "event_dropdown_label"  class="hidden" >
                                   <span class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                            10
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="EventDropDownUL">
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">10</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">20</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">50</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">100</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">250</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1000</a></li>
                                         
                                            
                                          </ul>
                                   </span>
                                        
                                        
                                
                                <!--<label id = "event_dropdown_btn" class="hidden">-->
                                <span>
                                    <button class="btn btn-primary" type="button" id="Num_Event_Btn" onclick = "showAllEvents()" >All Events </button>
                                </span>
                                <span>
                                    <button class="btn btn-warning" type="button" id="Num_Event_Btn" onclick = "showImportantEvents()" >Important Events </button>
                                </span>
                                <span>
                                    <button class="btn btn-danger" type="button" id="Last_Alarm_Btn" onclick = "showLastAlarm()" > Last Alarm </button>
                                </span>
                               <!-- </label>-->
                                </span>
                            </div>
                            
                           
                           
                        </div>
                        <table class = "table table-striped table-condensed" id="event_container">
                            
                            
                                
                            <!-- Events are added here by script-->    
                                
                            </table>
                           <!--<ul id="messages"></ul>-->
                    </div>
                </div>
                
                <section class="tab-content">
           
            
                <article class = "tab-pane active" id="Home">
            
                
                
                </article>
                
                <article class = "tab-pane" id="Events">    <!-- Second Tab-->
                
                    
                    
                    
                    
                </article>  <!-- End second tab -->
                <article class = "tab-pane" id="Alarm">    <!-- Third Tab-->
                
                    
                    
                    
                    
                </article>  <!-- End second tab -->
                
            </section>  <!-- End Tab content -->
                    
            </div> <!--row-->
        
        
        </div> <!--container-fluid -->
        
       
        
    </body>

</html>
